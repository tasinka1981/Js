<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    
    <div class="mainContainer">
        <div class="function-container">
      <div class="container">
        <form class="search-form">
          <button class="mdc-btn btn-get" type="submit">Get All Users</button>
        </form>
       
      </div>
      <div class="result result-get"></div>
    </div>
    <div class="function-container">
      <div class="container">
        <form class="search-form">
          <input class="user-id" type="text" name="country" placeholder="Enter ID" />
          <button class="mdc-btn btn-getById" type="submit">Get User By Id</button>
        </form>
        
      </div>
      <div class="result result-getById"></div>
    </div>
      <div class="function-container">
      <div class="container">
        <form class="search-form">
          <input class="user-name" type="text" name="country" placeholder="Enter user name" />
          <input class="user-age" type="text" name="country" placeholder="Enter user age" />
          <button class="mdc-btn btn-add" type="submit">Add User</button>
        </form>
        
      </div>
      <div class="result result-add"></div>
    </div>
      <div class="function-container">
      <div class="container">
        <form class="search-form">
          <input class="user-id-remove" type="text" name="country" placeholder="Enter ID" />
          <button class="mdc-btn btn-remove" type="submit">Remove User</button>
        </form>
        
      </div>
      <div class="result result-remove"></div>
    </div>
      <div class="function-container">
      <div class="container">
        <form class="search-form">
          <input class="user-id-update" type="text" name="country" placeholder="Enter ID" />
          <input class="user-name-update" type="text" name="country" placeholder="Enter user name" />
          <input class="user-age-update" type="text" name="country" placeholder="Enter user age" />
          <button class="mdc-btn btn-update" type="submit">Update User</button>
        </form>
        
      </div>
      <div class="result result-update"></div>
    </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
